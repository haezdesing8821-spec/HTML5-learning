<!DOCTYPE html>                 <!-- HTML5 document type declaration -->
<html lang="en">                <!-- Root element with language attribute set to English -->
<head>                          <!-- Head section containing meta information -->
    <meta charset="UTF-8">                                                 <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design meta tag -->
    <title>Document</title>                                                <!-- Title of the document -->
</head>                                                                    <!-- End of head section -->    
<body>                          <!-- Body section containing the content of the document -->
    <h1>Hello, World!</h1>      <!-- Main heading of the document -->
</body>                         <!-- End of body section -->
</html>                         <!-- End of HTML document -->
